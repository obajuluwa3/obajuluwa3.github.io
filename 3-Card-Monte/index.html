<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="wrapper">

		<div id="header">
			<div id="levelBoard">
				<span>Speed</span>
				<h3 id="speed">1</h3>
			</div>
			<div class="title">
				<h1>Three Card Monte</h1>
			</div>
			<div id="scoreBoard">
				<span>Score</span>
				<h3 id="score">0</h3>
			</div>
		</div>
		<div id="messageBoard"><h4 id="messages">Click the Shuffle button below to begin! <br />Follow the <span>Queen of Hearts</span></h4></div>
		<div id="mainSection">

			<div id="cardTable">
				<div class="wholeCard">
					<div class="cardFrontWrapper" id="card1Wrapper">
						<img class="playingCard" id="card1" src="images/jackClubs.gif">
					</div>
					<div class="cardBackWrapper" id="back1">
						<img class="cardBack" id="cardBack1" src="images/cardBack.gif">
					</div>
				</div>
				<div class="wholeCard">
					<div class="cardFrontWrapper" id="card2Wrapper">
						<img class="playingCard" id="card2" src="images/queenHearts.gif">
					</div>
					<div class="cardBackWrapper" id="back2">
						<img class="cardBack" id="cardBack2" src="images/cardBack.gif">
					</div>
				</div>
				<div class="wholeCard">
					<div class="cardFrontWrapper" id="card3Wrapper">
						<img class="playingCard" id="card3" src="images/jackSpades.gif">
					</div>
					<div class="cardBackWrapper" id="back3">
						<img class="cardBack" id="cardBack3" src="images/cardBack.gif">
					</div>
				</div>
			</div>
			<div class="shuffle">
				<button type="button" id="shuffleBtn">Shuffle</button>
			</div>

		</div>

			<div class="infoText">
				<h1>Instructions</h1>

				<p>Click on the card you think is the Queen of Hearts</p>
			</div>
		</div> -->

	</div>

<script type="text/javascript" src="js/main.js"></script>

</html>
